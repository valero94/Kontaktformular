<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Kontaktformular</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('street.jpg'); /* Pfad zum Hintergrundbild */
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    form {
      background-color: rgba(23, 80, 82, 0.8); /* Hintergrundfarbe des Formulars */
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    form input[type="text"],
    form input[type="email"],
    form select,
    form textarea,
    form input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    form input[type="submit"] {
      background-color: green;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<form id="contactForm">
  <h2>Kontaktformular</h2>
  <label for="anrede">Anrede</label>
  <select id="anrede" name="anrede">
    <option value="Herr">Herr</option>
    <option value="Frau">Frau</option>
  </select>

  <label for="vorname">Vorname</label>
  <input type="text" id="vorname" name="vorname" required>

  <label for="nachname">Nachname</label>
  <input type="text" id="nachname" name="nachname" required>

  <label for="adresse">Adresse</label>
  <input type="text" id="adresse" name="adresse" required>

  <label for="postleitzahl">Postleitzahl</label>
  <input type="text" id="postleitzahl" name="postleitzahl" required>

  <label for="geburtsdatum">Geburtsdatum</label>
  <input type="text" id="geburtsdatum" name="geburtsdatum" required>

  <input type="submit" value="Bestätigen">
</form>

<script>
  document.getElementById('contactForm').addEventListener('submit', function(e) {
    e.preventDefault();
    var form = e.target;
    var isValid = form.checkValidity();
    if (isValid) {
      alert('Erfolgreich abgesendet');
      // Hier könntest du die Logik für das Absenden des Formulars hinzufügen
    } else {
      alert('Bitte füllen Sie alle erforderlichen Felder aus.');
    }
  });
</script>

</body>
</html>
